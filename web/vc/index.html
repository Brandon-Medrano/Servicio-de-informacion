<script type="text/javascript"> 
    var numberFormat = d3.format(".2f");
    var usChart = dc.geoChoroplethChart("#us-chart");
    var chart2 = dc.pieChart("#test2");
    
    d3.json("php/data3.php", function (data) {
        var data = crossfilter(data),
/*
         var stateRaisedSum = runDimension.group().reduceSum(function(d){
         return d.Speed * d.Run;});


        var states = data.dimension(function (d) {
            return d["states"];
        });

        var stateRaisedSum = states.group().reduceSum(function (d) {
         return d["Raised"];
        });


        d3.json("../geo/us-states.json", function (statesJson) {
            usChart.width(990)
                    .height(380)
                    .dimension(states)
                    .group(stateRaisedSum)
                    .colors(d3.scale.quantize().range(["#E2F2FF"]))
                    .colorDomain([0, 200])
                    .colorCalculator(function (d) { return d ? usChart.colors()(d) : '#000000'; })
                    .overlayGeoJson(statesJson.features, "state", function (d) {
                        
                        return d.properties.name;
                    })
                    
                    .title(function (d) {
                        
                        return "Estado: " + d.key + "\nEjidos Certificados: " + numberFormat(d.value ? d.value : 0) + "M";
                    });
            dc.renderAll();
        });
    });
    
</script>
